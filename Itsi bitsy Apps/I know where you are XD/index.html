    <div class="container">
    <header >
        <h3>IP Address Tracker</h3>
        <form action="" method="POST">
            <input type="text" name="ip" id="ip"><button>></button>
            <p style="margin-top: 2.5px; color:red" id="error" class="hide">Please enter valid IP address</p>
        </form>

    </header>
    <div id="mapid"></div>
</div>
<div class="info">
    <div class="data">
    <p>IP ADDRESS</p>
    <h4 class="ip">192.212.174.101</h4>
    </div>
    <div class="data">
        <p>LOCATION</p>
        <h4 class="loc"></h4>
    </div>
    <div class="data">
        <p>TIMEZONE</p>
        <h4 class="time"></h4>
    </div>
    <div class="data">
        <p>ISP</p>
        <h4 class="isp"></h4>
    </div>
</div>
